<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <style>
      body {
        line-height: 1.15;
        /*min-width: 705px; /* your desired width */
        /*max-width: 100%;*/
      }

      h1 {
        font-family: 'Modak', cursive;
        font-weight: normal;
        font-size: 36px;
        margin-top: 0;
        margin-bottom: 0;
        padding-bottom: 0;
        color: MediumPurple;
      }

      #copyButton {
        display: none;
      }

      .updated {
          font-size: 130%;
          font-weight: bold;
          margin-bottom: 0.5rem;
        }

      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: fixed;
      }

      table caption {
        font-size: 1.5em;
        margin: .5em 0 .75em;
      }

      table tr {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: .35em;
      }

      table th,
      table td {
        padding: .625em;
        text-align: left;
      }

      table th {
        font-size: .85em;
        letter-spacing: .1em;
        text-transform: uppercase;
      }

      th.classname {
        width: 25%;
      }

      th.points {
        width: 4rem;
      }

      th.due, th.submitted {
        width: 10rem;
      }

      @media screen and (min-width: 900px) {
        #copyButton {
          display: block;
        }

        .updated {
          position: absolute;
          top: 1.5rem;
          right: 12rem;
        }
      }

      @media screen and (max-width: 600px) {
        table {
          border: 0;
        }

        table caption {
          font-size: 1.3em;
        }

        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }

        table tr {
          border-bottom: 3px solid #ddd;
          display: block;
          margin-bottom: .625em;
        }

        table td {
          border-bottom: 1px solid #ddd;
          display: block;
          font-size: .8em;
          text-align: right;
        }

        table td::before {
          /*
          * aria-label has no advantage, it won't be read inside a table
          content: attr(aria-label);
          */
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }

        table td:last-child {
          border-bottom: 0;
        }
      }
      fieldset {
        position: relative;
        /* border: 1px solid rgba(0, 0, 0, 0.1); */
        margin-bottom: 1.2em;
      }

      h2 {
        font-size: 1.2rem;
        background-color: #4f4f4f;
        color: #fff;
        padding: 3px 6px;
        margin-top: 0;
      }

      button {
        position: absolute;
        right: 12px;
        top: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <header>
    </header>

    <h1><img src="icon32.png"/> Homework Frosting</h1>
    <div class="updated">Updated <span id="updated"></span></div>

    <button id="copyButton" type="button">Copy to Clipboard</button>
    <div id="copyme">
      <h2>Today's Assignments</h2>
      <div id="forToday"></div>

      <h2>Late Assignments</h2>
      <div id="forLate"></div>

      <h2>Upcoming Assignments</h2>
      <div id="forUpcoming"></div>

      <h2>Completed Assignments</h2>
      <div id="forCompleted"></div>
    </div>

    <script src="date.format.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
