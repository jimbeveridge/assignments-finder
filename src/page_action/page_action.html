<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        line-height: 1.25;
        /*min-width: 705px; /* your desired width */
        /*max-width: 100%;*/
      }

      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: fixed;
      }

      table caption {
        font-size: 1.5em;
        margin: .5em 0 .75em;
      }

      table tr {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: .35em;
      }

      table th,
      table td {
        padding: .625em;
        text-align: left;
      }

      table th {
        font-size: .85em;
        letter-spacing: .1em;
        text-transform: uppercase;
      }

      @media screen and (max-width: 600px) {
        table {
          border: 0;
        }

        table caption {
          font-size: 1.3em;
        }

        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }

        table tr {
          border-bottom: 3px solid #ddd;
          display: block;
          margin-bottom: .625em;
        }

        table td {
          border-bottom: 1px solid #ddd;
          display: block;
          font-size: .8em;
          text-align: right;
        }

        table td::before {
          /*
          * aria-label has no advantage, it won't be read inside a table
          content: attr(aria-label);
          */
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }

        table td:last-child {
          border-bottom: 0;
        }
      }
      fieldset {
        position: relative;
        /* border: 1px solid rgba(0, 0, 0, 0.1); */
        margin-bottom: 1.2em;
      }

      h2 {
        font-size: 1.2rem;
        background-color: #4f4f4f;
        color: #fff;
        padding: 3px 6px;
      }

      button {
        position: absolute;
        right: -2px;
        top: 3px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <header>
    </header>

    <button id="copyButton" type="button">Copy</button>
    <div id="copyme">
      <h2>Today's Assignments</h2>
      <div id="forToday"></div>

      <h2>Late Assignments</h2>
      <div id="forLate"></div>

      <h2>Upcoming Assignments</h2>
      <div id="forUpcoming"></div>

      <h2>Completed Assignments</h2>
      <div id="forCompleted"></div>
    </div>

    <script src="date.format.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
